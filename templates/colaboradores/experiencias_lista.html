{% for experiencia in experiencias %}
  <tr>
    <td class="text-center" >{{ experiencia.empresa_nombre }}</td>
    <td class="text-center" >{{ experiencia.empresa_giro }}</td>
    <td class="text-center" >{{ experiencia.empresa_nombre_jefe }}</td>
    <td class="text-center" >{{ experiencia.empresa_tel }}</td>
    <td class="text-center" >
    <button type="button"
              onclick="edit_experiencia({{experiencia.id}})"
              class="btn btn-warning btn-sm "
              data-url="">
        <span class="glyphicon glyphicon-pencil"></span> Editar
      </button>
    <button type="button"
              class="btn btn-danger btn-sm btnDelete"
              data-id="{{experiencia.id}}"
              data-reg="EXP">
      <span class="glyphicon glyphicon-trash"></span> Borrar
    </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="7" class="text-center bg-warning">No existen experiencias agregadas</td>
  </tr>
{% endfor %}
