{% for emp in empleados %}
<tr>

    <td>{{ emp.first_name }}</td>
    <td>{{ emp.last_name }}</td>
    <td>{{ emp.username }}</td>
    <td>{{ emp.email }}</td>
    <td>
        <button type="button" onclick="env2_email( {{emp.id}},{{ user.id }} )" class="btn btn-success btn-sm "
            data-url="" data-toggle="tooltip" data-placement="top" title="Enviar correo">
            <span class="glyphicon glyphicon-envelope"></span>
        </button>
        <a href="{% url 'candDocs' emp.id %}" ><button class="btn btn-warning btn-sm" data-toggle="tooltip"
                data-placement="top" title="Ver documentos">
                <span class="glyphicon glyphicon-list-alt"></span></button> </a>
        
        {% if emp.is_active%}
        <a href="{% url 'colarrhh' emp.id %}" data-id="{{emp.id}}" class="colarrhh"><button class="btn btn-info btn-sm glyphicon glyphicon-folder-open" data-id="{{emp.id}}"
                data-toggle="tooltip" data-placement="top" title="Ver archivo" id="colarrhh_btn"></button> </a>
        {% else %}
        <button class="btn btn-info btn-sm glyphicon glyphicon-folder-open" disabled></button>
        {% endif %}
        <button id="edit_per" class="btn btn-success btn-sm glyphicon glyphicon-user" data-toggle="tooltip"
            data-placement="top" title="Editar acceso"
            onclick="editar_per('{{ emp.id }}','{{ emp.username }}','{{ emp.first_name }}','{{ emp.last_name }}','{{ emp.email }}','{{ emp.password }}','{{ emp.is_active }}')"></button>
        <button type="button" class="btn btn-danger btn-sm btnDelete" data-id="{{emp.id}}" data-reg="EMPLEADO"
            data-toggle="tooltip" data-placement="top" title="Baja de empleado">
            <span class="glyphicon glyphicon-trash"></span>
        </button>

    </td>
</tr>
{% empty %}
<tr>
    <td colspan="8" class="text-center bg-warning">No existen empleados activos actualmente</td>
</tr>
{% endfor %}
