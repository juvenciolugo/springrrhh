{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SpringRRHH | Login</title>
    <link rel="icon" type="image/png" href="{% static 'img/icono-springlabs.png' %}" />

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    {% if state == 0 %}
    <div class="container">
        <div class="alert alert-dismissable alert-danger">
            <button type="button" class="close" data-dismiss="alert"></button>
            <strong>Los datos suministrados son inválidos</strong>
        </div>
        {%endif%}

        <div class="middle-box text-center loginscreen  animated fadeInDown">
            <div>
                
                
                        <img src="{% static 'img/logoNuevo.png' %}" alt="logo" width="200px"><!--  -->
                
                <br><br>
                <h3>Bienvenido a SpringRRHH</h3>
                
                <!--             <p>Prototipo de sistema para Reconocimiento Óptico de Caracteres (OCR) Mediate el uso de Python + Django
            </p>
            <p>Login in. To see it in action.</p> -->
                {% if next %}
                <form class="m-t" role="form" action="/login/?next={{next}}" method="post">
                    {%else%}
                    <form class="m-t" role="form" action="/login/?next={{next}}" method="post">
                        {%endif%}
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Usuario" required="yes"
                                name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contraseña" required="yes"
                                name="password">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Iniciar</button>

                        <!--                 <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p> 
                        <a class="btn btn-sm btn-white btn-block" href="{% url 'register' %}">Activar Cuenta</a>-->
                    </form><br>
                    
                        <div class="alert alert-dismissable alert-warning" style="width: 300px;padding:10px;" ALIGN="justify">
                            Ingresa <strong>Nombre de Usuario</strong>, 
                            <strong>Contraseña</strong> y da clic en <strong>iniciar</strong>.
                            
                        </div>
                    

                    <p class="m-t"> <small>Desarrollado por <a href="#">SpringLabs</a> &copy; 2019</small> </p>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
